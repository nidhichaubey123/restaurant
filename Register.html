<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="registration.css">

</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Registration</h1>
            <div class="input-box">
                Username/Email &nbsp;<input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>


            </div>
            <div class="input-box">
                password &nbsp;<input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>

                
            </div>
            <div class="input-box">
                confirm password &nbsp;<input type="password" placeholder="confirm password" required>
                <i class='bx bxs-lock-alt'></i>

                
            </div>
            <div class="term">
                <label><input type="checkbox">I agree to the terms & condition</label>
            
         
            </div>
            <button type="register" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account?
                    <a href="loginpage.html">Login</a>
                </p>
            </div>
        </form>
    </div>
    
</body>
</html>
